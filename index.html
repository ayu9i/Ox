<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>AYU GAME ZONE: ADMIN & GOD AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #020617; --cyan: #22d3ee; --pink: #f43f5e; --gold: #fbbf24;
            --green: #10b981; --red: #ef4444; --admin: #a855f7; --glass: rgba(15, 23, 42, 0.9);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Kanit', sans-serif; }
        body { background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; justify-content: center; min-height: 100vh; background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%); }
        .container { width: 100%; max-width: 480px; background: var(--glass); backdrop-filter: blur(20px); border-radius: 30px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 50px rgba(0,0,0,0.8); }

        /* Admin UI */
        .admin-badge { background: var(--admin); color: white; padding: 2px 8px; border-radius: 5px; font-weight: bold; font-family: 'Orbitron'; font-size: 0.7rem; margin-right: 5px; border: 1px solid #d8b4fe; box-shadow: 0 0 10px var(--admin); }
        #admin-panel { display: none; background: rgba(168, 85, 247, 0.1); border: 1px solid var(--admin); border-radius: 20px; padding: 15px; margin-bottom: 15px; }

        /* Layout & Components */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-family: 'Orbitron'; font-size: 0.7rem; }
        .stats-panel { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 20px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .level-row { display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 0.8rem; color: var(--cyan); margin-bottom: 5px; }
        .exp-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .exp-fill { height: 100%; background: linear-gradient(90deg, var(--cyan), #818cf8); width: 0%; transition: 0.5s; }
        .coin-box { font-size: 2.2rem; color: var(--gold); font-weight: bold; font-family: 'Orbitron'; text-align: center; margin: 5px 0; }

        .redeem-section { background: rgba(251, 191, 36, 0.1); padding: 10px; border-radius: 15px; border: 1px dashed var(--gold); margin-bottom: 15px; }
        .board { display: grid; gap: 8px; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 20px; margin: 10px 0; border: 1px solid rgba(255,255,255,0.05); }
        .cell { aspect-ratio: 1/1; background: rgba(30, 41, 59, 0.7); border-radius: 12px; font-size: 2.2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; border: 1px solid rgba(255,255,255,0.03); }
        
        .chat-box { background: rgba(0,0,0,0.4); border-radius: 12px; height: 100px; overflow-y: auto; padding: 10px; font-size: 0.75rem; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 10px; }
        .btn { font-family: 'Orbitron'; background: linear-gradient(90deg, #0ea5e9, #6366f1); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-admin { background: var(--admin); font-size: 0.7rem; padding: 8px; margin-bottom: 5px; }
        input, select { background: rgba(0,0,0,0.5); border: 1px solid #334155; color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 8px; }
        
        #banned-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: red; z-index: 10000; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-family: 'Orbitron'; }
    </style>
</head>
<body>

<div id="banned-screen">
    <h1 style="font-size: 4rem;">ACCESS DENIED</h1>
    <p style="font-size: 1.5rem;">YOUR ACCOUNT HAS BEEN BANNED</p>
    <p style="opacity: 0.5;">REASON: VIOLATING SYSTEM POLICY</p>
</div>

<div class="container" id="main-container">
    <div id="ui">
        <div class="top-bar">
            <div><span id="ping">24</span>ms <div style="width:8px; height:8px; border-radius:50%; background:var(--green); display:inline-block;"></div></div>
            <div id="p-tag"><span id="admin-badge-ui"></span> <span id="p-name">PLAYER</span></div>
        </div>

        <div id="admin-panel">
            <div style="font-family:'Orbitron'; font-size:0.8rem; color:var(--admin); margin-bottom:10px;">‚òÖ ADMIN COMMAND CENTER ‚òÖ</div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <button class="btn btn-admin" onclick="adminMaxLevel()">MAX LEVEL (99)</button>
                <button class="btn btn-admin" onclick="adminMaxWins()">GOD RANK (999)</button>
                <button class="btn btn-admin" onclick="adminAddCoins()">ADD 1M COINS</button>
                <button class="btn btn-admin" style="background:var(--red);" onclick="adminBanSelf()">TEST BAN SYSTEM</button>
            </div>
        </div>

        <div class="stats-panel">
            <div class="level-row"><span id="lvl-txt">LVL 1</span><span id="exp-txt">0/500</span></div>
            <div class="exp-track"><div id="exp-fill" class="exp-fill"></div></div>
        </div>

        <div class="coin-box">ü™ô <span id="coin-txt">0</span></div>

        <div class="redeem-section">
            <div class="level-row" style="color:var(--gold); font-size:0.7rem;">SYSTEM CODES</div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="code-in" placeholder="‡πÉ‡∏™‡πà‡πÇ‡∏Ñ‡πâ‡∏î‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." style="margin:0; padding:8px;">
                <button class="btn" style="width:80px; margin:0; padding:0; font-size:0.7rem;" onclick="redeem()">REDEEM</button>
            </div>
        </div>

        <div class="chat-box" id="chat"></div>
        <div style="display:flex; gap:5px; margin-bottom:15px;">
            <input type="text" id="chat-in" placeholder="‡∏Ñ‡∏∏‡∏¢‡∏Å‡∏±‡∏ö‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏∑‡πà‡∏ô..." style="margin:0;">
            <button class="btn" style="width:50px; margin:0; padding:0;" onclick="sendChat()">‚û§</button>
        </div>

        <select id="diff" onchange="addMsg('System','‡πÇ‡∏´‡∏°‡∏î‡∏û‡∏£‡∏∞‡πÄ‡∏à‡πâ‡∏≤‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ó‡∏≤‡∏á‡∏ä‡∏ô‡∏∞‡πÑ‡∏î‡πâ‡∏á‡πà‡∏≤‡∏¢‡πÜ')">
            <option value="easy">‡∏á‡πà‡∏≤‡∏¢ (‡∏ö‡∏≠‡∏ó‡∏≠‡πà‡∏≠‡∏ô‡∏´‡∏±‡∏î)</option>
            <option value="hard" selected>‡πÇ‡∏´‡∏°‡∏î‡∏û‡∏£‡∏∞‡πÄ‡∏à‡πâ‡∏≤ (‡πÄ‡∏≠‡∏≤‡∏ä‡∏ô‡∏∞‡πÅ‡∏ó‡∏ö‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ)</option>
        </select>

        <div id="grid" class="board"></div>
        <button class="btn btn-red" onclick="startMatch()">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ñ‡∏π‡πà‡πÅ‡∏Ç‡πà‡∏á‡πÉ‡∏´‡∏°‡πà (RANKED)</button>
    </div>
</div>

<script>
    let player = JSON.parse(localStorage.getItem('ayu_god_v1')) || {
        name: 'Guest', coins: 0, exp: 0, lvl: 1, wins: 0,
        skins: ['Default'], activeSkin: 'Default', usedCodes: [], isAdmin: false, isBanned: false
    };

    const adminCode = 'ADMIN_AYU_2024';

    function redeem() {
        let val = document.getElementById('code-in').value.trim();
        if(val === adminCode) {
            player.isAdmin = true;
            confetti();
            alert("ADMIN ACCESS GRANTED: ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô!");
            updateUI(); save();
        } else if(val === 'FREE') {
            player.coins += 1000; alert("‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö 1000 ü™ô");
            updateUI(); save();
        } else {
            alert("‡πÇ‡∏Ñ‡πâ‡∏î‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î");
        }
        document.getElementById('code-in').value = '';
    }

    /* --- ‡∏£‡∏∞‡∏ö‡∏ö AI ‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏û‡∏£‡∏∞‡πÄ‡∏à‡πâ‡∏≤ (Minimax Algorithm) --- */
    function minimax(tempBoard, depth, isMaximizing) {
        if (checkWinSim(tempBoard, 'O')) return 10 - depth;
        if (checkWinSim(tempBoard, 'X')) return depth - 10;
        if (tempBoard.every(b => b !== '')) return 0;

        if (isMaximizing) {
            let bestScore = -Infinity;
            for (let i = 0; i < 9; i++) {
                if (tempBoard[i] === '') {
                    tempBoard[i] = 'O';
                    let score = minimax(tempBoard, depth + 1, false);
                    tempBoard[i] = '';
                    bestScore = Math.max(score, bestScore);
                }
            }
            return bestScore;
        } else {
            let bestScore = Infinity;
            for (let i = 0; i < 9; i++) {
                if (tempBoard[i] === '') {
                    tempBoard[i] = 'X';
                    let score = minimax(tempBoard, depth + 1, true);
                    tempBoard[i] = '';
                    bestScore = Math.min(score, bestScore);
                }
            }
            return bestScore;
        }
    }

    function botMove() {
        let bestScore = -Infinity;
        let move;
        let diff = document.getElementById('diff').value;

        if(diff === 'hard') {
            // AI ‡∏û‡∏£‡∏∞‡πÄ‡∏à‡πâ‡∏≤ ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏õ‡πÑ‡∏î‡πâ
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
        } else {
            let empty = board.map((v,i)=>v===''?i:null).filter(v=>v!==null);
            move = empty[Math.floor(Math.random()*empty.length)];
        }

        board[move] = 'O';
        render();
        if(checkWin('O')) return end('lose');
        if(board.every(b=>b!=='')) return end('draw');
        isPlaying = true;
    }

    /* --- Admin Functions --- */
    function adminMaxLevel() { player.lvl = 99; player.exp = 0; updateUI(); save(); addMsg('Admin','‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏•‡πÄ‡∏ß‡∏•‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß'); }
    function adminMaxWins() { player.wins = 999; updateUI(); save(); addMsg('Admin','‡∏õ‡∏£‡∏±‡∏ö‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß'); }
    function adminAddCoins() { player.coins += 1000000; updateUI(); save(); addMsg('Admin','‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç 1,000,000 ü™ô'); }
    function adminBanSelf() { player.isBanned = true; save(); checkBan(); }

    function checkBan() {
        if(player.isBanned) {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('banned-screen').style.display = 'flex';
        }
    }

    /* --- Game Core --- */
    let board = Array(9).fill('');
    let isPlaying = false;

    function initBoard() {
        board = Array(9).fill('');
        document.getElementById('grid').style.gridTemplateColumns = 'repeat(3, 1fr)';
        render();
    }

    function render() {
        const g = document.getElementById('grid'); g.innerHTML = '';
        const icon = player.isAdmin ? 'üëë' : '‚ùå';
        board.forEach((v,i) => {
            const c = document.createElement('div');
            c.className = 'cell';
            if(v==='X') { c.innerText = icon; c.style.color = 'var(--cyan)'; }
            else if(v==='O') { c.innerText = '‚≠ï'; c.style.color = 'var(--pink)'; }
            c.onclick = () => { if(isPlaying && board[i]==='') { board[i]='X'; render(); if(!checkWin('X') && !board.every(b=>b!=='')) { isPlaying=false; setTimeout(botMove, 500); } else if(checkWin('X')) end('win'); else end('draw'); } };
            g.appendChild(c);
        });
    }

    function checkWin(p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(w => w.every(i => board[i]===p));
    }
    
    function checkWinSim(b, p) {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(w => w.every(i => b[i]===p));
    }

    function end(res) {
        isPlaying = false;
        if(res === 'win') { confetti(); player.coins += 200; player.exp += 100; player.wins++; alert("‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß!"); }
        else if(res === 'lose') alert("‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏û‡πâ‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏ö‡πÇ‡∏´‡∏°‡∏î‡∏û‡∏£‡∏∞‡πÄ‡∏à‡πâ‡∏≤!");
        else alert("‡πÄ‡∏™‡∏°‡∏≠!");
        if(player.exp >= 500) { player.lvl++; player.exp = 0; }
        updateUI(); save();
    }

    function updateUI() {
        document.getElementById('p-name').innerText = player.name;
        document.getElementById('coin-txt').innerText = player.coins.toLocaleString();
        document.getElementById('lvl-txt').innerText = "LVL " + player.lvl;
        document.getElementById('exp-fill').style.width = (player.exp / 5) + "%";
        document.getElementById('admin-badge-ui').innerHTML = player.isAdmin ? '<span class="admin-badge">A</span>' : '';
        document.getElementById('admin-panel').style.display = player.isAdmin ? 'block' : 'none';
    }

    function sendChat() {
        let i = document.getElementById('chat-in');
        if(i.value) { addMsg(player.isAdmin ? ' ‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô ' + player.name : player.name, i.value); i.value = ''; }
    }

    function addMsg(u, m) {
        const c = document.getElementById('chat');
        c.innerHTML += `<div><b style="color:${u.includes('Admin')?'var(--admin)':'var(--cyan)'}">${u}:</b> ${m}</div>`;
        c.scrollTop = 999;
    }

    function startMatch() { addMsg('System','‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏£‡∏∞‡∏î‡∏±‡∏ö‡∏û‡∏£‡∏∞‡πÄ‡∏à‡πâ‡∏≤...'); setTimeout(()=>{ isPlaying=true; initBoard(); addMsg('System','‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÑ‡∏î‡πâ!'); }, 1000); }
    function save() { localStorage.setItem('ayu_god_v1', JSON.stringify(player)); }
    
    checkBan();
    updateUI();
    setInterval(() => document.getElementById('ping').innerText = Math.floor(Math.random()*10)+10, 2000);
</script>
</body>
