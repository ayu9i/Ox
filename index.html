        * { box-sizing: border-box; transition: all 0.3s ease; }

        /* Ambient Background */

            z-index: -2;

        /* Conan Gate */
        #gate { position: fixed; inset: 0; z-index: 10000; display: none; perspective: 1500px; }
        .d { position: absolute; width: 50%; height: 100%; background: #0f172a; border: 1px solid #1e293b; display: flex; align-items: center; justify-content: center; transition: 1.8s cubic-bezier(0.7, 0, 0.3, 1); box-shadow: inset 0 0 100px #000; }
        .dl { left: 0; transform-origin: left; border-right: 3px solid var(--g); }
        .dr { right: 0; transform-origin: right; border-left: 3px solid var(--g); }
        .gate-open .dl { transform: rotateY(-105deg); }
        .gate-open .dr { transform: rotateY(105deg); }
        .light { position: absolute; left: 50%; height: 100%; width: 2px; background: white; box-shadow: 0 0 80px 40px white; opacity: 0; z-index: 10; }
        .gate-open .light { opacity: 1; }

        /* UI Container */
        .c {

            background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 30px; border: 1px solid var(--b);
            text-align: center; position: relative;
            box-shadow: 0 30px 100px rgba(0,0,0,0.7);
        }
        .hidden { display: none !important; }

        input {

            background: #000; border: 1px solid #334155;
            border-radius: 12px; color: white; text-align: center; font-size: 1.1rem;
        }
        .btn {
            width: 100%; padding: 15px; background: var(--p);
            border: none; border-radius: 12px; color: white;
            font-weight: 700; cursor: pointer; margin-top: 10px;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(99,102,241,0.4); }

        /* Top Bar */
        .top { position: fixed; top: 20px; display: flex; gap: 10px; z-index: 1000; }
        .pill { background: rgba(0,0,0,0.8); padding: 8px 15px; border-radius: 50px; border: 1px solid var(--g); font-size: 0.85rem; }

        /* Game Elements */
        .pet-v { font-size: 100px; margin: 20px 0; animation: float 2s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .bar-o { width: 100%; height: 12px; background: #1e293b; border-radius: 10px; margin: 5px 0 15px; overflow: hidden; }
        .bar-i { height: 100%; background: var(--g); width: 100%; }
        .log { height: 100px; background: rgba(0,0,0,0.4); border-radius: 10px; padding: 10px; overflow-y: auto; text-align: left; font-size: 0.85rem; margin-top: 10px; border: 1px solid var(--b); }
    </style>
