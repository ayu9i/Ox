    <style>
        :root {

            --bg: #020617; --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body, html {

            font-family: 'Kanit', sans-serif; background: var(--bg);
            color: var(--text); display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* Ambient Glow Background */
        .glow {
            position: fixed; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            z-index: -1; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .container {
            width: 100%; max-width: 450px; background: var(--card);
            backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center; position: relative; transition: 0.5s;
        }

        .hidden { display: none !important; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; font-weight: 900; 
                background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Form Styles */
        input {
            width: 100%; padding: 12px 15px; margin: 10px 0; background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: white; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 14px; margin-top: 15px; background: var(--primary);
            color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: var(--primary-dark); transform: translateY(-2px); }

        /* Pet System Styles */
        .pet-visual { font-size: 80px; margin: 20px 0; transition: 0.3s; animation: float 2s infinite ease-in-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .stat-bar { background: #1e293b; border-radius: 5px; height: 10px; overflow: hidden; margin-top: 5px; }
        .stat-fill { background: var(--primary); height: 100%; width: 50%; transition: 0.5s; }

        /* Word Chain Styles */
        .word-history { height: 120px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; text-align: left; margin-bottom: 15px; font-size: 0.9rem; }
        .current-word { font-size: 1.5rem; color: #fbbf24; margin-bottom: 10px; font-weight: bold; }
    </style>
