<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO SUPREME: CONQUEROR EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #020617; --cyan: #22d3ee; --pink: #f43f5e; --gold: #fbbf24;
            --diamond: #b9f2ff; --conqueror: #ff3e3e;
        }
        body {
            font-family: 'Kanit', sans-serif; background: var(--bg); color: white;
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            background: linear-gradient(135deg, #020617 0%, #1e1b4b 100%);
            overflow: hidden;
        }
        .container {
            width: 95%; max-width: 450px; background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(25px); border-radius: 45px; padding: 25px;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 80px rgba(0,0,0,0.6);
            text-align: center; position: relative; animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        h1 { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; letter-spacing: 4px; margin: 0; background: linear-gradient(90deg, #22d3ee, #f43f5e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Tier Badge UI */
        .rank-card { margin: 15px 0; padding: 10px; border-radius: 20px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.05); }
        .tier-text { font-family: 'Orbitron'; font-weight: 900; font-size: 1.1rem; letter-spacing: 2px; }
        .tier-conqueror { color: var(--conqueror); text-shadow: 0 0 15px var(--conqueror); }
        .tier-diamond { color: var(--diamond); text-shadow: 0 0 10px var(--diamond); }
        .tier-gold { color: var(--gold); }

        .coin-box { font-size: 2.5rem; color: var(--gold); font-weight: bold; font-family: 'Orbitron'; margin: 5px 0; text-shadow: 0 0 20px rgba(251,191,36,0.5); }
        
        .board { display: grid; gap: 8px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 25px; margin: 15px 0; border: 1px solid rgba(255,255,255,0.1); }
        .board-3 { grid-template-columns: repeat(3, 1fr); }
        .board-5 { grid-template-columns: repeat(5, 1fr); }
        .cell { aspect-ratio: 1/1; background: rgba(30, 41, 59, 0.5); border-radius: 18px; font-size: 2.2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid rgba(255,255,255,0.05); }
        .cell:hover { background: rgba(255,255,255,0.1); transform: scale(1.05); border-color: var(--cyan); }
        .cell:active { transform: scale(0.9); }

        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .btn { background: linear-gradient(90deg, #0ea5e9, #6366f1); color: white; border: none; padding: 12px; border-radius: 18px; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; transition: 0.3s; font-size: 0.8rem; }
        .btn-loot { background: linear-gradient(90deg, #8b5cf6, #ec4899); box-shadow: 0 0 15px rgba(139, 92, 246, 0.4); }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .shop-tray { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .skin-icon { min-width: 60px; height: 60px; background: rgba(0,0,0,0.5); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 2px solid transparent; cursor: pointer; }
        .skin-icon.active { border-color: var(--cyan); box-shadow: 0 0 15px var(--cyan); }

        input { background: rgba(0,0,0,0.5); border: 1px solid #334155; color: white; padding: 15px; border-radius: 18px; width: 85%; text-align: center; margin-bottom: 20px; font-family: 'Kanit'; }
    </style>
</head>
<body>

<div class="container">
    <div id="screen-start">
        <h1 style="margin-bottom: 10px;">XO SUPREME</h1>
        <p style="color: var(--cyan); font-size: 0.8rem; letter-spacing: 2px;">CONQUEROR EDITION</p>
        <div style="margin: 30px 0;">
            <input type="text" id="playerName" placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏ô‡∏±‡∏Å‡∏£‡∏ö‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì">
            <button class="btn" style="width: 90%; font-size: 1.1rem;" onclick="login()">ENTER LOBBY</button>
        </div>
    </div>

    <div id="screen-game" style="display:none">
        <div class="rank-card">
            <div id="tier-label" class="tier-text">BRONZE IV</div>
            <div style="font-size: 0.7rem; opacity: 0.6; margin-top: 4px;">RANK PROGRESS</div>
        </div>

        <div class="coin-box">ü™ô <span id="coin-val">0</span></div>
        
        <div class="action-btns">
            <button class="btn btn-loot" onclick="openBox()">üì¶ ‡∏™‡∏∏‡πà‡∏°‡∏™‡∏Å‡∏¥‡∏ô (300)</button>
            <button class="btn" style="background: #1e293b;" onclick="luckySpin()">üé° ‡∏ß‡∏á‡∏•‡πâ‡∏≠‡∏ü‡∏£‡∏µ</button>
        </div>

        <div class="shop-tray" id="skin-list"></div>

        <div style="margin-bottom: 10px;">
            <select id="mode-sel" onchange="initBoard()" style="background:#0f172a; color:white; border:1px solid #334155; padding:8px; border-radius:10px;">
                <option value="3">CLASSIC 3X3</option>
                <option value="5">ELITE 5X5</option>
            </select>
        </div>

        <div id="game-grid" class="board"></div>

        <button class="btn" style="background:transparent; border:1px solid #334155; width:100%" onclick="initBoard()">REMATCH</button>
        
        <div style="margin-top: 15px; font-size: 0.7rem; color: #94a3b8;">
            <span id="display-n"></span> | <span style="color:var(--gold)">TOP: <span id="top-score">-</span></span>
        </div>
    </div>
</div>

<script>
    let coins = parseInt(localStorage.getItem('xo_c')) || 0;
    let user = localStorage.getItem('xo_u') || '';
    let board = [];
    let isActive = true;
    let currentSkin = 'Classic';
    const allSkins = [
        {id:'Classic', s:['X','O'], rarity:'Common'},
        {id:'Neon', s:['üíé','üí†'], rarity:'Rare'},
        {id:'Fire', s:['üî•','‚ùÑÔ∏è'], rarity:'Epic'},
        {id:'God', s:['üëë','üíÄ'], rarity:'Legendary'},
        {id:'Space', s:['üöÄ','üëæ'], rarity:'Legendary'}
    ];
    let inventory = JSON.parse(localStorage.getItem('xo_inv')) || ['Classic'];

    const sfx = (f, t, d=0.1) => {
        const c=new(window.AudioContext||window.webkitAudioContext)();
        const o=c.createOscillator(); const g=c.createGain();
        o.type=t; o.frequency.setValueAtTime(f, c.currentTime);
        g.gain.setValueAtTime(0.1, c.currentTime);
        o.connect(g); g.connect(c.destination);
        o.start(); o.stop(c.currentTime+d);
    };

    function login() {
        let n = document.getElementById('playerName').value || user;
        if(n) {
            user = n; localStorage.setItem('xo_u', user);
            document.getElementById('screen-start').style.display = 'none';
            document.getElementById('screen-game').style.display = 'block';
            document.getElementById('display-n').innerText = user.toUpperCase();
            initBoard();
        }
    }

    function initBoard() {
        let s = parseInt(document.getElementById('mode-sel').value);
        board = Array(s * s).fill('');
        isActive = true;
        document.getElementById('game-grid').className = `board board-${s}`;
        render();
    }

    function render() {
        const g = document.getElementById('game-grid'); g.innerHTML = '';
        board.forEach((v, i) => {
            const c = document.createElement('div');
            c.className = 'cell'; c.innerText = v;
            if(v) {
                const colors = skins().s;
                c.style.color = (v === colors[0]) ? 'var(--cyan)' : 'var(--pink)';
                if(v === colors[0]) c.style.textShadow = '0 0 15px var(--cyan)';
            }
            c.onclick = () => play(i);
            g.appendChild(c);
        });
        document.getElementById('coin-val').innerText = coins.toLocaleString();
        
        // Tier System
        let t = "BRONZE", cl = "tier-gold";
        if(coins >= 10000) { t="CONQUEROR"; cl="tier-conqueror"; }
        else if(coins >= 5000) { t="DIAMOND"; cl="tier-diamond"; }
        else if(coins >= 2000) { t="PLATINUM"; cl="tier-gold"; }
        else if(coins >= 1000) { t="GOLD"; cl="tier-gold"; }
        else if(coins >= 500) { t="SILVER"; cl=""; }
        const lbl = document.getElementById('tier-label');
        lbl.innerText = t + " I"; lbl.className = "tier-text " + cl;

        // Inventory
        const inv = document.getElementById('skin-list'); inv.innerHTML = '';
        allSkins.filter(s => inventory.includes(s.id)).forEach(sk => {
            const d = document.createElement('div');
            d.className = `skin-icon ${currentSkin===sk.id?'active':''}`;
            d.innerHTML = sk.s[0];
            d.onclick = () => { currentSkin = sk.id; sfx(800, 'sine'); render(); };
            inv.appendChild(d);
        });
        updateRank();
    }

    const skins = () => allSkins.find(x => x.id === currentSkin);

    function play(i) {
        if(board[i] === '' && isActive) {
            board[i] = skins().s[0]; sfx(600, 'sine');
            if(checkWin(skins().s[0])) end('W');
            else if(board.every(x=>x!=='')) end('T');
            else { isActive = false; setTimeout(bot, 400); }
            render();
        }
    }

    function bot() {
        let e = board.map((v,i)=>v===''?i:null).filter(v=>v!==null);
        if(e.length > 0) {
            board[e[Math.floor(Math.random()*e.length)]] = skins().s[1];
            sfx(400, 'square');
            if(checkWin(skins().s[1])) end('L');
            else if(board.every(x=>x!=='')) end('T');
        }
        isActive = true; render();
    }

    function checkWin(p) {
        let sz = parseInt(document.getElementById('mode-sel').value);
        let goal = sz === 3 ? 3 : 4;
        for(let i=0; i<sz*sz; i++) {
            if(board[i]===p) {
                if(i%sz<=sz-goal) {
                    let w=true; for(let j=0; j<goal; j++) if(board[i+j]!==p) w=false;
                    if(w) return true;
                }
                if(i<sz*(sz-goal+1)) {
                    let w=true; for(let j=0; j<goal; j++) if(board[i+j*sz]!==p) w=false;
                    if(w) return true;
                }
            }
        }
        return false;
    }

    function end(res) {
        isActive = false;
        if(res === 'W') {
            coins += 150; sfx(1200, 'sine', 0.3);
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            alert("üèÜ ‡∏ä‡∏±‡∏¢‡∏ä‡∏ô‡∏∞! ‡∏£‡∏±‡∏ö 150 ‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç");
        } else if(res === 'L') { sfx(150, 'sawtooth', 0.5); alert("üíÄ ‡∏õ‡∏£‡∏≤‡∏ä‡∏±‡∏¢..."); }
        else { alert("‚öñÔ∏è ‡πÄ‡∏™‡∏°‡∏≠"); }
        save(); initBoard();
    }

    function openBox() {
        if(coins >= 300) {
            coins -= 300; sfx(900, 'sine', 0.5);
            let unowned = allSkins.filter(s => !inventory.includes(s.id));
            if(unowned.length > 0) {
                let got = unowned[Math.floor(Math.random()*unowned.length)];
                inventory.push(got.id);
                alert(`üéä ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏™‡∏Å‡∏¥‡∏ô‡∏£‡∏∞‡∏î‡∏±‡∏ö ${got.rarity}: ${got.id}`);
            } else {
                coins += 150; alert("‡∏Ñ‡∏∏‡∏ì‡∏°‡∏µ‡∏™‡∏Å‡∏¥‡∏ô‡∏Ñ‡∏£‡∏ö‡πÅ‡∏•‡πâ‡∏ß! ‡∏£‡∏±‡∏ö‡πÄ‡∏á‡∏¥‡∏ô‡∏Ñ‡∏∑‡∏ô 150 ‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç");
            }
            save(); render();
        } else { alert("‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç‡πÑ‡∏°‡πà‡∏û‡∏≠!"); }
    }

    function luckySpin() {
        let r = [50, 100, 200, 500][Math.floor(Math.random()*4)];
        coins += r; sfx(1000, 'sine'); alert(`üé° ‡∏ß‡∏á‡∏•‡πâ‡∏≠‡∏´‡∏¢‡∏∏‡∏î‡∏ó‡∏µ‡πà... ${r} ü™ô`);
        save(); render();
    }

    function save() {
        localStorage.setItem('xo_c', coins);
        localStorage.setItem('xo_inv', JSON.stringify(inventory));
    }

    function updateRank() {
        let lb = JSON.parse(localStorage.getItem('xo_lb_final')) || [];
        let f = lb.findIndex(x=>x.n===user);
        if(f>-1) lb[f].c=coins; else if(user) lb.push({n:user, c:coins});
        lb.sort((a,b)=>b.c-a.c);
        localStorage.setItem('xo_lb_final', JSON.stringify(lb));
        if(lb.length > 0) document.getElementById('top-score').innerText = lb[0].n + " (" + lb[0].c + ")";
    }

    if(user) login();
</script>
</body>
</html>
