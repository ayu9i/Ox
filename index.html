<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AYU GAME ZONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg: #020617; --cyan: #22d3ee; --pink: #f43f5e; --gold: #fbbf24;
            --green: #10b981; --red: #ef4444; --glass: rgba(15, 23, 42, 0.9);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Kanit', sans-serif; }
        body {
            background: var(--bg); color: white; margin: 0; padding: 10px;
            display: flex; justify-content: center; min-height: 100vh;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            overflow-x: hidden;
        }
        .container {
            width: 100%; max-width: 480px; background: var(--glass);
            backdrop-filter: blur(20px); border-radius: 30px; padding: 20px;
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        /* --- UI Components --- */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-family: 'Orbitron'; font-size: 0.7rem; }
        .ping-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--green); display: inline-block; box-shadow: 0 0 5px var(--green); }
        
        .stats-panel { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 20px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .level-row { display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 0.8rem; color: var(--cyan); margin-bottom: 5px; }
        .exp-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .exp-fill { height: 100%; background: linear-gradient(90deg, var(--cyan), #818cf8); width: 0%; transition: 0.5s; }
        
        .coin-box { font-size: 2.2rem; color: var(--gold); font-weight: bold; font-family: 'Orbitron'; text-align: center; margin: 10px 0; text-shadow: 0 0 10px rgba(251,191,36,0.3); }

        /* --- Leaderboard --- */
        .leaderboard { background: rgba(251, 191, 36, 0.05); border: 1px solid rgba(251, 191, 36, 0.3); border-radius: 15px; padding: 10px; margin-bottom: 15px; }
        .lb-title { font-family: 'Orbitron'; color: var(--gold); font-size: 0.8rem; text-align: center; margin-bottom: 8px; border-bottom: 1px solid rgba(251,191,36,0.2); padding-bottom: 5px; }
        .lb-item { display: flex; justify-content: space-between; font-size: 0.75rem; padding: 3px 5px; background: rgba(0,0,0,0.2); margin-bottom: 3px; border-radius: 5px; }
        .lb-rank { color: var(--cyan); font-weight: bold; width: 20px; }

        /* --- Shop Section --- */
        .shop-container { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 10px; scrollbar-width: none; }
        .skin-card { 
            min-width: 80px; background: rgba(255,255,255,0.05); border-radius: 15px; 
            padding: 10px; text-align: center; border: 1px solid transparent; cursor: pointer;
        }
        .skin-card.active { border-color: var(--cyan); background: rgba(34, 211, 238, 0.1); }
        .skin-icon { font-size: 1.5rem; display: block; margin-bottom: 5px; }
        .skin-price { font-size: 0.7rem; color: var(--gold); font-family: 'Orbitron'; }

        /* --- Board --- */
        .board { display: grid; gap: 8px; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 20px; margin: 10px 0; border: 1px solid rgba(255,255,255,0.05); }
        .board-3 { grid-template-columns: repeat(3, 1fr); }
        .board-5 { grid-template-columns: repeat(5, 1fr); }
        .cell { aspect-ratio: 1/1; background: rgba(30, 41, 59, 0.7); border-radius: 12px; font-size: 2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; border: 1px solid rgba(255,255,255,0.03); }

        /* --- Buttons & Inputs --- */
        .btn { font-family: 'Orbitron'; background: linear-gradient(90deg, #0ea5e9, #6366f1); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 0.9rem; }
        .btn-red { background: linear-gradient(90deg, #f43f5e, #be123c); }
        input, select { background: rgba(0,0,0,0.5); border: 1px solid #334155; color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 10px; }

        /* --- Login Overlay Fix --- */
        #login-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 9999; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="login-overlay">
    <h1 style="font-family:'Orbitron'; color:var(--cyan); margin-bottom: 0; font-size: 2.2rem; text-align: center;">AYU GAME ZONE</h1>
    <p style="opacity: 0.5; font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 40px;">THE ULTIMATE XO EXPERIENCE</p>
    <div style="width: 100%; max-width: 300px;">
        <input type="text" id="playerNameInput" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà...">
        <button class="btn" onclick="handleLogin()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö / CONNECT</button>
    </div>
</div>

<div class="container">
    <div id="game-content" style="display:none">
        <div class="top-bar">
            <div><div id="ping-dot" class="ping-dot"></div> <span id="ping-val">24</span>ms</div>
            <div style="font-family:'Orbitron'; color:var(--cyan);" id="display-name">PLAYER</div>
        </div>

        <div class="stats-panel">
            <div class="level-row"><span id="lvl-txt">LVL 1</span><span id="exp-txt">0/200</span></div>
            <div class="exp-track"><div id="exp-fill" class="exp-fill"></div></div>
        </div>

        <div class="coin-box">ü™ô <span id="coin-txt">0</span></div>

        <div class="shop-container" id="skin-shop">
            </div>

        <div class="leaderboard">
            <div class="lb-title">GOD TIER RANKING (IMPOSSIBLE ONLY)</div>
            <div id="lb-content"></div>
        </div>

        <select id="diff-selector" onchange="checkDiffReward()">
            <option value="easy">‡∏¢‡∏≤‡∏Å: ‡∏á‡πà‡∏≤‡∏¢ (0 ü™ô)</option>
            <option value="normal">‡∏¢‡∏≤‡∏Å: ‡∏õ‡∏Å‡∏ï‡∏¥ (0 ü™ô)</option>
            <option value="hard" selected>‡∏¢‡∏≤‡∏Å: ‡∏û‡∏£‡∏∞‡πÄ‡∏à‡πâ‡∏≤ (üèÜ 200 ü™ô)</option>
        </select>
        
        <select id="size-selector" onchange="initNewBoard()">
            <option value="3">‡πÇ‡∏´‡∏°‡∏î: ‡∏Ñ‡∏•‡∏≤‡∏™‡∏™‡∏¥‡∏Å 3X3</option>
            <option value="5">‡πÇ‡∏´‡∏°‡∏î: ‡∏Ç‡∏±‡πâ‡∏ô‡∏™‡∏π‡∏á 5X5</option>
        </select>

        <div id="grid-box" class="board"></div>

        <button class="btn btn-red" onclick="matchmaking()">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ñ‡∏π‡πà‡πÅ‡∏Ç‡πà‡∏á (MATCHMAKING)</button>
    </div>
</div>

<script>
    /* --- Game State --- */
    let player = {
        name: localStorage.getItem('ayu_name') || '',
        coins: parseInt(localStorage.getItem('ayu_coins')) || 0,
        exp: parseInt(localStorage.getItem('ayu_exp')) || 0,
        lvl: parseInt(localStorage.getItem('ayu_lvl')) || 1,
        wins: parseInt(localStorage.getItem('ayu_wins')) || 0,
        ownedSkins: JSON.parse(localStorage.getItem('ayu_skins')) || ['Default'],
        activeSkin: localStorage.getItem('ayu_active_skin') || 'Default'
    };

    const skins = [
        { id: 'Default', name: 'Original', icon: '‚ùå', price: 0 },
        { id: 'Neon', name: 'Neon Blue', icon: 'üíé', price: 500 },
        { id: 'Fire', name: 'Phoenix', icon: 'üî•', price: 1500 },
        { id: 'God', name: 'God Aura', icon: 'üëë', price: 5000 }
    ];

    let board = [];
    let gameActive = false;

    /* --- Core Logic --- */
    function handleLogin() {
        const input = document.getElementById('playerNameInput').value.trim();
        if (input) {
            player.name = input;
            saveData();
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('game-content').style.display = 'block';
            document.getElementById('display-name').innerText = player.name.toUpperCase();
            updateUI();
            initNewBoard();
        } else {
            alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö!");
        }
    }

    function matchmaking() {
        const btn = event.target;
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ñ‡∏π‡πà‡πÅ‡∏Ç‡πà‡∏á...";
        
        setTimeout(() => {
            btn.disabled = false;
            btn.innerText = originalText;
            gameActive = true;
            initNewBoard();
            alert("‡πÄ‡∏à‡∏≠‡∏Ñ‡∏π‡πà‡πÅ‡∏Ç‡πà‡∏á‡πÅ‡∏•‡πâ‡∏ß! ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÑ‡∏î‡πâ");
        }, 1500);
    }

    function initNewBoard() {
        const size = parseInt(document.getElementById('size-selector').value);
        board = Array(size * size).fill('');
        const grid = document.getElementById('grid-box');
        grid.className = `board board-${size}`;
        render();
    }

    function render() {
        const grid = document.getElementById('grid-box');
        grid.innerHTML = '';
        const currentSkinIcon = skins.find(s => s.id === player.activeSkin).icon;
        
        board.forEach((val, i) => {
            const cell = document.createElement('div');
            cell.className = 'cell';
            if (val === 'X') {
                cell.innerText = currentSkinIcon;
                cell.style.color = 'var(--cyan)';
            } else if (val === 'O') {
                cell.innerText = '‚≠ï';
                cell.style.color = 'var(--pink)';
            }
            cell.onclick = () => makeMove(i);
            grid.appendChild(cell);
        });
    }

    function makeMove(i) {
        if (!gameActive || board[i] !== '') return;
        
        board[i] = 'X';
        render();
        
        if (checkWinner('X')) {
            endGame('win');
        } else if (board.every(c => c !== '')) {
            endGame('draw');
        } else {
            gameActive = false; // Pause for bot
            setTimeout(botMove, 600);
        }
    }

    function botMove() {
        let empty = board.map((v,i) => v === '' ? i : null).filter(v => v !== null);
        if (empty.length === 0) return;

        // Simple Smart AI (Hard Mode Logic)
        let diff = document.getElementById('diff-selector').value;
        let move;
        
        if (diff === 'hard') {
            move = findBestSpot('O') || findBestSpot('X') || empty[Math.floor(Math.random()*empty.length)];
        } else {
            move = empty[Math.floor(Math.random()*empty.length)];
        }

        board[move] = 'O';
        render();
        
        if (checkWinner('O')) {
            endGame('lose');
        } else if (board.every(c => c !== '')) {
            endGame('draw');
        } else {
            gameActive = true;
        }
    }

    function findBestSpot(symbol) {
        let empty = board.map((v,i) => v === '' ? i : null).filter(v => v !== null);
        for(let pos of empty) {
            board[pos] = symbol;
            if(checkWinner(symbol)) {
                board[pos] = '';
                return pos;
            }
            board[pos] = '';
        }
        return null;
    }

    function checkWinner(p) {
        const sz = parseInt(document.getElementById('size-selector').value);
        const winN = sz === 3 ? 3 : 4;
        for (let i = 0; i < sz * sz; i++) {
            if (board[i] === p) {
                if (checkDir(i, 1, winN, p, sz) || checkDir(i, sz, winN, p, sz) ||
                    checkDir(i, sz+1, winN, p, sz) || checkDir(i, sz-1, winN, p, sz)) return true;
            }
        }
        return false;
    }

    function checkDir(idx, step, target, p, sz) {
        for (let k = 0; k < target; k++) {
            let n = idx + k * step;
            if (n < 0 || n >= sz * sz || board[n] !== p) return false;
            if (step === 1 && Math.floor(n/sz) !== Math.floor(idx/sz)) return false;
        }
        return true;
    }

    /* --- Systems --- */
    function endGame(result) {
        gameActive = false;
        const diff = document.getElementById('diff-selector').value;
        
        if (result === 'win') {
            let reward = (diff === 'hard') ? 200 : 0;
            if (diff === 'hard') player.wins++;
            player.coins += reward;
            player.exp += 100;
            confetti({ particleCount: 150, spread: 70 });
            alert(`‡∏Ñ‡∏∏‡∏ì‡∏ä‡∏ô‡∏∞! ‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö ${reward} ü™ô ‡πÅ‡∏•‡∏∞ 100 EXP`);
        } else if (result === 'lose') {
            alert("‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏û‡πâ! ‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞");
            player.exp += 20;
        } else {
            alert("‡πÄ‡∏™‡∏°‡∏≠!");
            player.exp += 40;
        }
        
        if (player.exp >= player.lvl * 500) {
            player.lvl++;
            player.exp = 0;
            player.coins += 1000;
            alert("LEVEL UP! ‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏•‡πÄ‡∏ß‡∏• " + player.lvl + " ‡∏£‡∏±‡∏ö‡πÇ‡∏ö‡∏ô‡∏±‡∏™ 1000 ü™ô");
        }
        
        updateUI();
        saveData();
    }

    function updateUI() {
        document.getElementById('coin-txt').innerText = player.coins.toLocaleString();
        document.getElementById('lvl-txt').innerText = "LVL " + player.lvl;
        document.getElementById('exp-txt').innerText = `${player.exp}/${player.lvl * 500}`;
        document.getElementById('exp-fill').style.width = (player.exp / (player.lvl * 500) * 100) + "%";
        
        // Shop Update
        const shop = document.getElementById('skin-shop');
        shop.innerHTML = '';
        skins.forEach(s => {
            const isOwned = player.ownedSkins.includes(s.id);
            const card = document.createElement('div');
            card.className = `skin-card ${player.activeSkin === s.id ? 'active' : ''}`;
            card.innerHTML = `
                <span class="skin-icon">${s.icon}</span>
                <span class="skin-price">${isOwned ? 'OWNED' : s.price + ' ü™ô'}</span>
            `;
            card.onclick = () => handleSkin(s);
            shop.appendChild(card);
        });

        // Leaderboard Update
        const lb = [{n: player.name, w: player.wins}, {n: "BOT_GOD", w: 99}, {n: "AYU_MASTER", w: 50}].sort((a,b)=>b.w-a.w);
        document.getElementById('lb-content').innerHTML = lb.map((p,i) => `
            <div class="lb-item">
                <span class="lb-rank">${i+1}</span>
                <span>${p.n}</span>
                <span style="color:var(--gold)">${p.w} WINS</span>
            </div>
        `).join('');
    }

    function handleSkin(s) {
        if (player.ownedSkins.includes(s.id)) {
            player.activeSkin = s.id;
        } else {
            if (player.coins >= s.price) {
                if (confirm(`‡∏ã‡∏∑‡πâ‡∏≠‡∏™‡∏Å‡∏¥‡∏ô ${s.name} ‡πÉ‡∏ô‡∏£‡∏≤‡∏Ñ‡∏≤ ${s.price} ü™ô ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?`)) {
                    player.coins -= s.price;
                    player.ownedSkins.push(s.id);
                    player.activeSkin = s.id;
                }
            } else {
                alert("‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç‡πÑ‡∏°‡πà‡∏û‡∏≠‡∏Ñ‡∏£‡∏±‡∏ö! ‡πÑ‡∏õ‡∏ä‡∏ô‡∏∞‡πÇ‡∏´‡∏°‡∏î‡∏û‡∏£‡∏∞‡πÄ‡∏à‡πâ‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏ô‡∏∞");
            }
        }
        updateUI();
        saveData();
        render();
    }

    function saveData() {
        localStorage.setItem('ayu_name', player.name);
        localStorage.setItem('ayu_coins', player.coins);
        localStorage.setItem('ayu_exp', player.exp);
        localStorage.setItem('ayu_lvl', player.lvl);
        localStorage.setItem('ayu_wins', player.wins);
        localStorage.setItem('ayu_skins', JSON.stringify(player.ownedSkins));
        localStorage.setItem('ayu_active_skin', player.activeSkin);
    }

    function checkDiffReward() {
        const d = document.getElementById('diff-selector').value;
        if (d !== 'hard') alert("‡∏Ñ‡∏≥‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô: ‡πÇ‡∏´‡∏°‡∏î‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•!");
    }

    // Ping Simulator
    setInterval(() => {
        document.getElementById('ping-val').innerText = Math.floor(Math.random()*25)+15;
    }, 2000);

    // Initial Check
    if (player.name) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('game-content').style.display = 'block';
        document.getElementById('display-name').innerText = player.name.toUpperCase();
        updateUI();
        initNewBoard();
    }
</script>
</body>
</html>
